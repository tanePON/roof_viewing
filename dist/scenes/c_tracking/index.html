<html>

<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!--
      イベントの設定方法:https://stackoverflow.com/questions/49018866/need-help-creating-links-to-other-web-pages-in-aframe    -->
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script>
        AFRAME.registerComponent('navigate-on-click', {
            schema: {
                url: { default: '' }
            },

            init: function () {
                var data = this.data;
                var el = this.el;

                el.addEventListener('click', function () {
                    window.location.href = data.url;
                });
            }
        });        
    </script>
</head>

<body>
    <a-scene background="color: gray">

        <!-- rigでカメラのrotation look-controls cursorでmouseでreyを飛ばしてるらしい -->
        <a-entity id="rig" rotation="0 0 0">
            <a-entity id="camera" camera="userHeight: 1.6; fov:80" look-controls cursor="rayOrigin: mouse"><a-entity
                    id="hoge" text="value: hoge;" position="0 0 0"></a-entity>
            </a-entity>
            <a-camera><a-entity id=exLayout-btn geometry="primitive: plane; height: 0.1; width: 0.1"
                    position="-0.3 0.3 -1" material="color: red; opacity: 0.5"
                    navigate-on-click="url: ../shall_Gmap_ex">
                   </a-entity></a-camera>


            <!-- canvasUI -->

                        position="-0.25 0 0"></a-text></a-entity>

                    material="color: gray; opacity: 0.5" navigate-on-click="url: /">

                        position="-0.25 0 0"></a-text></a-entity>

                <a-entity id=location-ui geometry="primitive: plane; height: 0.1; width: 1.4" position="0 -0.7 -1"
                    material="color: gray; opacity: 0.5">
                    <a-text font="kelsonsans" value="location-info" width="2" position="-0.5 0 0"></a-text>

            </a-entity>

<html>

<head>
    <meta charset="utf-8">
    <title>360&deg; 小ホール_Gmap</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!--
      イベントの設定方法:https://stackoverflow.com/questions/49018866/need-help-creating-links-to-other-web-pages-in-aframe    -->
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script>
        AFRAME.registerComponent('navigate-on-click', {
            schema: {
                url: { default: '' }
            },

            init: function () {
                var data = this.data;
                var el = this.el;

                el.addEventListener('click', function () {
                    window.location.href = data.url;
                });
            }
        });        
    </script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="left-img" src="https://dummyimage.com/600x400/ffff00/ffffff.jpg&text=600x400left">
            <img id="middleLeft-img" src="https://dummyimage.com/600x400/008000/ffffff.jpg&text=600x400middleLeft">
            <img id="center-img" src="https://dummyimage.com/600x400/000000/ffffff.jpg&text=600x400center">
            <img id="middleRight-img" src="https://dummyimage.com/600x400/ff0000/ffffff.jpg&text=600x400middleRight">
            <img id="right-img" src="https://dummyimage.com/600x400/0000ff/ffffff.jpg&text=600x400center">

            <a-mixin id="cube" geometry="primitive: box"></a-mixin>
        </a-assets>

        <!-- rigでカメラのrotation look-controls cursorでmouseでreyを飛ばしてるらしい -->
        <a-entity id="rig" rotation="0 0 0">
            <a-entity id="camera" camera="userHeight: 1.6" look-controls cursor="rayOrigin: mouse"></a-entity>
        </a-entity>

        <!-- 背景 -->
        <!-- <a-sky src="../../../src/assets/shall_2109.jpg" rotation="0 230 0"></a-sky> -->

        <!-- info -->


        <!-- Gmap風UI
        <a-entity id="cubeLink_middleLeft" mixin="cube" material="color: grey; opacity: 0.3; transparent: true"
            position="-1 0 -1" rotation="0 45 0" scale="1 10 0.1">
        </a-entity>
        <a-entity id="cubeLink_center" mixin="cube" material="color: grey; opacity: 0.3; transparent: true"
            position="0 0 -1.5" rotation="0 0 0" scale="1.5 10 0.1">
        </a-entity>
        <a-entity id="cubeLink_middleRight" mixin="cube" material="color: grey; opacity: 0.3; transparent: true"
            position="1 0 -1" rotation="0 -45 0" scale="1 10 0.1">
        </a-entity> -->

        <!-- curved image primitive 1024*768px -3 IMG layout -->
        <!-- Angle Subtended by Arc 円弧の角度　= 180度 -->
        <!-- Angle Subtended by each image 各円弧の角度　= 50度 -->
        <!-- width of Arc 円弧の幅　DIAMETER = 1m -->
        <!-- Radius of Arc 円弧の半径　= 0.5m -->
        <a-curvedimage id="middleRight-img" src="#middleRight-img" theta-length="50" theta-start="90" radius="0.5"
            height="0.29" position="0 0 -0.5" scale="1 1 1" material=""
            geometry="thetaLength: 50; thetaStart: 90"></a-curvedimage>

        <a-curvedimage id="center-img" src="#center-img" radius="0.5" height="0.29" position="0 0 -0.5" scale="1 1 1"
            material="" geometry="theta-length:50; theta-start:155"></a-curvedimage>

        <a-curvedimage id="middleLeft-img" src="#middleLeft-img" radius="0.5" height="0.29" position="0 0 -0.5" scale="1 1 1"
            material="" geometry="theta-length:50; theta-start:220"></a-curvedimage>
</body>

</html>

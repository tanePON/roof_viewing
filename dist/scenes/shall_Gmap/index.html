<html>

<head>
    <meta charset="utf-8">
    <title>360&deg; 小ホール_Gmap</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!--
      イベントの設定方法:https://stackoverflow.com/questions/49018866/need-help-creating-links-to-other-web-pages-in-aframe    -->
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script>
        AFRAME.registerComponent('navigate-on-click', {
            schema: {
                url: { default: '' }
            },

            init: function () {
                var data = this.data;
                var el = this.el;

                el.addEventListener('click', function () {
                    window.location.href = data.url;
                });
            }
        });        
    </script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="left-img" src="https://dummyimage.com/600x400/ffff00/ffffff.jpg&text=600x400left">
            <img id="middleLeft-img" src="https://dummyimage.com/600x400/008000/ffffff.jpg&text=600x400middleLeft">
            <img id="center-img" src="https://dummyimage.com/600x400/000000/ffffff.jpg&text=600x400center">
            <img id="middleRight-img" src="https://dummyimage.com/600x400/ff0000/ffffff.jpg&text=600x400middleRight">
            <img id="right-img" src="https://dummyimage.com/600x400/0000ff/ffffff.jpg&text=600x400center">
        </a-assets>

        <!-- rigでカメラのrotation look-controls cursorでmouseでreyを飛ばしてるらしい -->
        <a-entity id="rig" rotation="0 0 0">
            <a-entity id="camera" camera="userHeight: 1.6; fov:80" look-controls cursor="rayOrigin: mouse"></a-entity>
        </a-entity>

        <!-- 背景 -->
        <a-sky src="../../../src/assets/shall_2109.jpg" rotation="0 230 0"></a-sky>
        <!-- <a-sky id="dummySky" material="color:#c0c0c0"></a-sky> -->
        

        <!-- Gmap風UI -->

            material="color:#0000ff; opacity:0.3" geometry="theta-length:36; theta-start:90"></a-curvedimage> -->

        <a-curvedimage id="middleLeft-green" radius="0.5" height="29" position="0 0 0" scale="1 1 1"
            material="color:#008000; opacity:0.3" geometry="theta-length:36; theta-start:198"></a-curvedimage>

        <!-- <a-curvedimage id="left-yellow" radius="0.5" height="29" position="0 0 0" scale="1 1 1"
            material="color:#ffff00; opacity:0.3" geometry="theta-length:36; theta-start:234"></a-curvedimage>

        <a-curvedimage id="right-blue" radius="0.5" height="29" position="0 0 0" scale="1 1 1"

        <a-curvedimage id="middleRight-red" radius="0.5" height="29" position="0 0 0" scale="1 1 1"
            material="color:#ff0000; opacity:0.3" geometry="theta-length:36; theta-start:306"></a-curvedimage>

        <a-curvedimage id="center-black" radius="0.5" height="29" position="0 0 0" scale="1 1 1"
            material="color:#000000; opacity:0.3" geometry="theta-length:36; theta-start:342"></a-curvedimage>

        <a-curvedimage id="middleLeft-green" radius="0.5" height="29" position="0 0 0" scale="1 1 1"

        <!-- テキストの配置 -->
        <a-text font="kelsonsans" value="s_hall_Gmap" width="6" position="-2.5 3 -2.5" rotation="0 40 0"></a-text>

        <!--レイアウト例あり-->
        <a-text font="kelsonsans" value="shall_Gmap_ex" width="6" position="-2.5 2 -2.5" rotation="0 40 0"
            navigate-on-click="url: ../shall_Gmap_ex"></a-text>
</body>

</html>

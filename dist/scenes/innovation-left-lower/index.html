<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>360&deg; Image Gallery</title>
  <meta name="description" content="360&deg; Image Gallery - A-Frame">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>



</head>
<a-scene>
  <a-assets>
    <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

    <!-- Images. -->
    <img id="houyouryoku" src="../../../src/assets/yurusu_houyouryoku.png">
    <img id="mappin" src="../../../src/assets/map_pin.png">

  </a-assets>
<!-- 背景 -->
  <a-sky src="../../../src/assets/innovation-left-lower.jpg" rotation="0 -45 0"></a-sky>

  <!-- テキストの配置 -->
  <a-text font="kelsonsans" value="innovation-left-lower" width="6" position="-2.5 0.25 -2.5"
    rotation="0 40 0"></a-text>

  <!-- 画像を透過させて配置 -->
  <a-entity class="link" geometry="primitive: plane; height:1; width:1"
    material="shader: standard; src: #houyouryoku; transparent: true" position="0 0 -4"></a-entity>

  <!-- リンクを画像として配置 -->
  <a-entity class="link" geometry="primitive: plane; height:1; width:1"
    material="shader: standard; src: #mappin; transparent: true" position="3.8 0.5 -4"></a-entity>
  <a-entity class="link" geometry="primitive: plane; height:1; width:1"
    material="shader: standard; src: #mappin; transparent: true" position="0 0 -14"></a-entity>
  <a-entity class="link" geometry="primitive: plane; height:1; width:1"
    material="shader: standard; src: #mappin; transparent: true" position="-14 -1 -3" rotation="0 45 0" ></a-entity>

</a-scene>

<body>

</body>

</html>

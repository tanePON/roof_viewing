<html>

<head>
    <meta charset="utf-8">
    <title>360&deg; 小ホール_ex_2</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!--
      イベントの設定方法:https://stackoverflow.com/questions/49018866/need-help-creating-links-to-other-web-pages-in-aframe    -->
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script>
        AFRAME.registerComponent('navigate-on-click', {
            schema: {
                url: { default: '' }
            },

            init: function () {
                var data = this.data;
                var el = this.el;

                el.addEventListener('click', function () {
                    window.location.href = data.url;
                });
            }
        });        
    </script>
</head>

<body>
    <a-scene>
        <a-assets>
            <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
            <!-- Images. -->
            <img id="houyouryoku" src="../../../src/assets/yurusu_houyouryoku.png">
            <img id="mappin" src="../../../src/assets/map_pin.png">
        </a-assets>


        <!-- rigでカメラのrotation look-controls cursorでmouseでreyを飛ばしてるらしい -->
        <a-entity id="rig" rotation="0 185 0">
            <a-entity id="camera" camera="userHeight: 100" look-controls cursor="rayOrigin: mouse"></a-entity>
        </a-entity>

        <!-- 背景 -->
        <a-sky src="../../../src/assets/shall_ex_2124.jpg" rotation="0 5 0"></a-sky>

        <!-- テキストの配置 -->
        <a-text font="kelsonsans" value="s_hall_2" width="6" position="-2.5 3 5" rotation="0 180 0"></a-text>
        <!--レイアウト例なし-->
        <a-text class="link" navigate-on-click="url: ../shall_ex_2" geometry="primitive: plane; height:1; width:1"
            materifont="kelsonsans" value="shall_ex_2" width="6" position="-2.5 2 5" rotation="0 180 0"></a-text>

        <!-- primitive: torusをリンクとして配置 -->
        <a-entity class="link1" navigate-on-click="url: ../shall" geometry="primitive: torus"
            material="shader: standard; transparent: true" position="45 -10 0" rotation="90 0 0"></a-entity>
        <a-entity class="link3" navigate-on-click="url: ../shall_3" geometry="primitive: torus"
            material="shader: standard; transparent: true" position="-55 -10 0" rotation="90 0 0"></a-entity>
        <a-entity class="link4" navigate-on-click="url: ../shall_4" geometry="primitive: torus"
            material="shader: standard; transparent: true" position="45 -5 45" rotation="90 0 0"></a-entity>
        <a-entity class="link5" navigate-on-click="url: ../shall_5" geometry="primitive: torus"
            material="shader: standard; transparent: true" position="0 -5 45" rotation="90 0 0"></a-entity>
        <a-entity class="link6" navigate-on-click="url: ../shall_6" geometry="primitive: torus"
            material="shader: standard; transparent: true" position="-55 -5 45" rotation="90 0 0"></a-entity>
        <a-entity class="link7" navigate-on-click="url: ../shall_7" geometry="primitive: torus"
            material="shader: standard; transparent: true" position="45 0 75" rotation="90 0 0"></a-entity>
        <a-entity class="link8" navigate-on-click="url: ../shall_8" geometry="primitive: torus"
            material="shader: standard; transparent: true" position="0 0 75" rotation="90 0 0"></a-entity>
        <a-entity class="link9" navigate-on-click="url: ../shall_9" geometry="primitive: torus"
            material="shader: standard; transparent: true" position="-55 0 75" rotation="90 0 0"></a-entity>
</body>

</html>
